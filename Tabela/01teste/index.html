<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela - 01</title>
</head>
<body>
    <h1>Tabela</h1>
    <!--
        Table -> Para delimitar a tabela
        Caption -> Legenda da tabela
        thead -> CabeÃ§alho
        tfoot -> Rodape
        Tr -> Linha da tabela
        Td -> Dado da tabela
        Th -> Titulo do dado
        rowspan -> para baixo
        colspan -> lateral
    -->

    <table>
        <caption>Mangas mais vendidos</caption>
        <thead>
            <tr>
                <th scope="col">Mangas</th>
                <th scope="col" style="width: 50px;">Copias</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jujutsu Kaisen</td>
                <td class="num">12.282.260</td>
            </tr>
            <tr>
                <td>Tokyo Revengers</td>
                <td class="num">11.048.067</td>
            </tr>
            <tr>
                <td>SPYxFAMILY</td>
                <td class="num">10.600.571</td>
            </tr>
            <tr>
                <td>One Piece</td>
                <td class="num">10.360.102</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">---</th>
                <td class="num"><strong>---</strong></td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
